<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(createTree(0))
    function createTree(num){

        // 生成深度为5的树
        if(num == 5){
            return null;
        }
        var tree = {
            name:++num+"级",
            //递归生成子级
            children:createTree(num)
        };
        return tree;
    }
</script>

</body>
</html>
