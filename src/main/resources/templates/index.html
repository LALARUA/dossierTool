<script type="text/javascript" th:inline="javascript">
window.onload = function (ev) {

    $(".from-row").hide();
    $(".zdxx").show();
    $(document).on('click', '#submitForm', function () {
        if ($("#path").val()==""){
            alert("请选择档案号");
            return false
        }
        var data = $("#allData").serialize();
        $.ajax({
            url: '/submitData',
            type: 'post', //
            async: true,    //或false,是否异步
            data: data,
            timeout: 5000,    //超时时间
            dataType: 'text',    //返回的数据格式：json/xml/html/script/jsonp/text
            success: function (data) {
                alert(data)
            },
            error: function (data) {
                alert("操作失败")
            }
        })

    });
    $(document).on('click', '.showForm', function () {
        var show = $(this).attr("show");
        $(".from-row").hide();
        $(show).show();
    })


    var initFolder = function(data){
    return $("#folder").treeview({

    data:data,
    color:"#428bca",
    levels:1,
    showTags:true,
    onNodeSelected:function(event,node){


        if (node.nodes==null){
            $.ajax({
                url: '/getJpgList',
                type: 'GET', //
                async: true,    //或false,是否异步
                data: {
                    path:node.path,
                    AJH:node.text
                },
                timeout: 5000,    //超时时间
                dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                success: function (data) {
                    if (data['error']!=null){
                        alert(data['error'])
                        return
                    }
                    $(".form-control").val("");
                    $("#ZL").val(data['excelData'].fwzl)
                    initJpgList(data['jpgs'])
                    $("#path").val(node.path)
                },
            })
        }
    },
    onNodeUnselected:function(event,node){
        // if (node.nodes==null){
        //     $.ajax({
        //         url: '/deleteAJHInCache',
        //         type: 'POST', //
        //         async: true,    //或false,是否异步
        //         data: {
        //             AJH:node.text
        //         },
        //         timeout: 5000,    //超时时间
        //         dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
        //         success: function (data) {
        //         },
        //     })
        // }
    },
    });
    }


    var initJpgList = function(data){
        return $("#jpg").treeview({
            data:data,
            color:"#428bca",
            levels:1,
            showTags:true,
            onNodeSelected:function(event,node){
                    $("#showJpg").attr("src","/img/"+node.path);
            },
            onNodeUnselected:function(event,node){
                console.log("取消了");
            }
        });
    }
    initFolder([[${data}]])

}

</script>
